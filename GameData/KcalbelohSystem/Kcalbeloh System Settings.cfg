KcalbelohSystemSettings
{
// ********************************************************************************************
// ********************************* Kcalbeloh System Settings ********************************
// ********************************************************************************************
	
	// Warning: Do not change this file if you don't know clearly what you are doing.

		
	// ************************************  Wormholes Setting ************************************
		// Whether to have wormholes connecting stock system and Kcalbeloh system.
		Wormholes = True
		// True or False. Default is True.
	
	// ************************************ Home Switch Setting ************************************
		// Homeswitch: Moving KSC to Efil or Suluco and keeping Kerbol system the same.
		// Warning: 
			// Home switch is NOT compatible with planet mods that replace the Kerbol system.
			// Do not load any saved game after changing home switch setting.
		HomeSwitch = False
		// Availible Options: 
			// False		- (Default) Keep KSC on Kerbin. 
			// Suluco		- Move KSC and other launch sites and airfields to Suluco.
			// Efil			- Move KSC and other launch sites and airfields to Efil.
			// If you have other home-replacement planet mods (Beyond Home, GPP, RSS, etc) installed, please make sure this item is set to 'False'.
			
	// ************************************ Distance Setting ************************************
		// Whether to change the distance from Kerbol system to Kcalbeloh system
		DistanceFactor = 1
		// Availible Options:
			// 1		- (Default) Keep the default distance (271.8 Tm).
			// 0.1		- 0.1x default distance.
			// 10 		- 10x default distance.
			// 100		- 100x default distance.

	// *************************************  Rescale Setting *************************************
		// Whether to use a 2.5x or 10x rescale factor.
		// This setting needs Sigma Dimensions installed: https://github.com/Sigma88/Sigma-Dimensions 
		// Rescale only applies to celectial bodies from this mod. 
		Rescale = 1
		// Availible Options: 
			// 1		- (Default) No rescales applied. It has the same scale with stock system.
			// 2.5		- 2.5x scale. If JNSQ is installed, this option will be forced.
			// 10		- 10x scale (realistic scale). If RSS is installed, this option will be forced.

}
