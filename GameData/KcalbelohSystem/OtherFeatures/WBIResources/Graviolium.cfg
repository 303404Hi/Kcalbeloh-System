// Blueshift Graviolium configurations. By default, nothing has graviolium unless specified
//
//Resource types:  
//	0 = Crustal			(Stuff you dig up)
//	1 = Oceanic			(Stuff in the oceans)
//	2 = Atmospheric		(Stuff in the air, varies with pressure)
//	3 = Interplanetary	(Stuff you find between planets)
//
//SMA = (value * halfbodyradius) + bodyradius

//KSS2  Aethera is a old star and everything but the crustal graviolium has dissipated.
//WildBlueIndustries/Blueshift has the initial definitions for graviolium.  By default there is no graviolium on any bodies except as explicitly defined.

// Wanderers should get special treatment. Not all who wander are lost..
PLANETARY_RESOURCE:NEEDS[Blueshift&!RationalResources]
{
	ResourceName = Graviolium
	ResourceType = 0
	PlanetName = Noi
		
	Distribution
	{
		PresenceChance = 1000
		MinAbundance = .03
		MaxAbundance = .2
		Variance = 50
		Dispersal = 3
	}
}

