        // Planet descriptions
        #LOC_KS_Aciore_description = Anehta是一颗气态巨行星, 拥有令人惊叹的行星环. 它的大气层依纬度分为不同颜色的条带, 在彼此的交界处形成了极其猛烈的湍流和风暴. 
        #LOC_KS_Ahtpan_description = Ahtpan是一颗荒芜的岩石行星, 表面分布着由石脑油组成的海洋. 在它的地表建造一些石油化工厂似乎是个不错的想法. KSC反复提醒所有的小绿人不要在它的地表打开面罩, 因为它的大气中充满了浓烈的樟脑球的气味. 
        #LOC_KS_Anneheg_description = Anneheg看上去像一个燃烧着的大煤球. 它离Aralc-A如此之近, 以至于它的表面足以被强烈的阳光融化, 形成由熔岩组成的河流和海洋. 在这颗星球上每天都在下液态金属雨和金属蒸气风暴, 这也许就是地狱的样子. 
        #LOC_KS_AralcA_description = Aralc-A是这个双星系统的较大的恒星, 也是Kcalbeloh星系中最明亮的恒星. 它被划分为A型主序星, 有着很高的表面温度并发出明亮的蓝白色光芒.  
        #LOC_KS_AralcB_description = Aralc-B是这个双星系统的第二颗恒星. 它的质量只有Kerbol的0.37倍, 是一颗M型主序星, 也被称为红矮星. 
        #LOC_KS_AralcSystem_description = 这是双星系统的质心. 
        #LOC_KS_Arorua_description = Arorua是一颗被Aralc-B潮汐锁定的大型岩石行星. 由于Aralc-B的太阳风十分强烈, 在面向这颗红矮星的一整面都可以观察到极光. 与此同时, 它的大气层也正逐渐被太阳风吹走, 在未来也许会失去它的大气层. 
        #LOC_KS_Dipuc_description = Dipuc是Sera唯一的卫星. 它表面的很多大型陨石坑表明它曾经为Sera抵挡了很多严重的陨石撞击. 它的地质活动频繁, 表面分布着大量的活火山, 以及在Sera附近都能隐约看到的巨大的山脉. 
        #LOC_KS_Efil_description = 从远处看, Efil就像镶嵌在Anehta周围的一颗蓝宝石. 它似乎是一个度假的好去处, 因为它大气层的迷人的颜色以及它表面有很多美丽的海滩. 也许将来的某一天KSC会考虑在那里建一个度假村, 但问题是没人知道谁能买得起到那里的飞船票. 
        #LOC_KS_Elad_description = Elad是Anehta最大的卫星, 也是第一个被发现的Anehta的卫星. 它似乎曾经有大气层, 表面甚至还能看到流水侵蚀的痕迹, 但它后来失去大气的原因仍然是个谜. 
        #LOC_KS_Enots_description = Enots是一颗嵌在Anehta星环中的一颗小卫星, 也是迄今为止发现的Anehta最小的卫星. 
        #LOC_KS_Eulb_description = Eulb是一颗……蓝月亮. 
        #LOC_KS_Iomena_description = Iomena是一颗有大气和海洋的岩石行星, 表面分布着很多大型陨石坑. 研究表明这里存在生命的可能性很小, 因为在它的大气和海洋中有高浓度的氨. 但科学家们并没有放弃在这种极端环境中寻找到生命的可能性. 
        #LOC_KS_Kcalbeloh_description = Kcalbeloh是一个超大质量黑洞, 也是Kcalbeloh星系的中心. 它可能已经有数百万年没吞噬过恒星了, 因为它没有喷流, 吸积盘也没有因温度过高而呈现蓝色. 
        #LOC_KS_Maelg_description = Maelg是一颗L型褐矮星, 也是Kcalbeloh星系中温度最低, 亮度最暗的恒星. 
        #LOC_KS_Mehtna_description = Mehtna是一颗被Maelg潮汐锁定的寒冷的行星.  除了日下点附近的区域(也被称为"温极")外, 它的大部分表面被厚厚的冰层覆盖. 由于它的大气压强非常低, 水的沸点甚至低于室温. 因此它表面的水主要以固体和气体的形式存在, 液态水几乎无法稳定存在. 
        #LOC_KS_Meiuqer_description = Meiuqer是一颗小行星, 它的轨道有很大的离心率. 因此它表面的温度随着离Maelg的距离而剧烈变化, 每年在极寒与极热中交替循环. 
        #LOC_KS_Noi_description = Noi 是一颗特洛伊小行星, 与围绕 Sunorc 的 Simetra-Simeht 双行星共享相同的轨道.  它在稳定的拉格朗日点L4附件游荡, 该点与Sunorc, Sime双星的质心组成了一个等边三角形. 
        #LOC_KS_Noira_description = Noria 是绕 Simetra-Simeht 双行星系统的质心最近的卫星, 也是Kcalbeloh星系中唯一沿逆行轨道运行的卫星. 在其表面有一个巨大的撞击坑, 表明它曾经与一个相对较大的小行星发生过剧烈的碰撞. 
        #LOC_KS_Norihc_description = Norihc是一颗寒冷的卫星, 围绕着两颗气态冰巨星的质心运行. 它的地质活动非常活跃, 导致厚厚的冰盖上有许多很深的裂缝. 
        #LOC_KS_Noyreg_description = Noyreg是一颗有非常稠密的大气的卫星. 它的表面几乎完全被厚厚的云层遮挡. 虽然绿色的大气看上去很迷人, 但在它的大气中飞行被认为是极其危险的, 因为它有非常高的气压以及高浓度的氯气. 
        #LOC_KS_Onrefni_description = Onrefni是一颗距离黑洞非常近的矮行星, 是已发现的距离Kcalbeloh黑洞最近的天体. 它的表面被黑洞的潮汐力撕裂, 露出炽热的岩浆. 
        #LOC_KS_Rouqea_description = Rouqea完全被海洋覆盖的星球, 完全不存在陆地或岛屿. 虽然它看上去和Laythe很像, 但它的海洋与Laythe和Kerbin的海洋完全不同. Rouqea上的海洋深不见底, 以至于在一定深度以下, 巨大的海水压力可能导致形成一层非常态的高温冰层. 
        #LOC_KS_Sedah_description = Sedah是一颗距离Sunorc非常近的炽热的气态巨行星. 由于高温, 它甚至可以发出微弱的红光. 它的大小与Jool相差不大, 但质量却比Jool小7倍左右, 因此它的大气看起来非常蓬松. 
        #LOC_KS_Sera_description = Sera是一个被沙漠覆盖的岩石行星. 它有一个美丽的星环, 表面分布着几个巨大的湖泊. 然而, 这些湖泊中有未知的有毒成分, 目前为止在Sera表面还未发现生命存在的可能. 
        #LOC_KS_Simeht_description = Simeht是这个气态巨行星双星系统中较小的那颗行星. 和Simetra类似, 它也被归类为气态冰巨星, 但它云层的条带和风暴在可见光下较难观测到. 
        #LOC_KS_SimeSystem_description = 这是Simetra和Simeht的质心. 
        #LOC_KS_Simetra_description = Simetra是Simetra-Simeht双行星系统中较大的那颗气态冰巨星. 它外层大气中甲烷的存在可以解释它蓝色部分的外观. 但一些未知的成分使它的部分条带呈现黄色和绿色. 
        #LOC_KS_Suluco_description = Suluco是一颗被Sunorc潮汐锁定的类Kerbin行星. 它的一面永远是白天, 被它的恒星持续烘烤；而另一面是无尽的黑夜, 处于永恒的寒冬. 在两者之间, 靠近晨昏线的狭窄区域, 处于永久的黄昏之中, 这里温度适宜, 是唯一可以支持生命生存的区域. 
        #LOC_KS_Sunorc_description = Sunorc是一颗K型主序星, 也被称为橙矮星. 它与Kerbol类似, 但质量更小, 温度和亮度也更低. 致力于寻找外星殖民地的科学家对Sunorc非常感兴趣, 因为它的寿命很长, 并且紫外辐射相对较少, 是长期的星际殖民地的潜在目标. 
        #LOC_KS_Tot_description = Tot是围绕Suluco运行的小卫星. 
        #LOC_KS_Uleg_description = Uleg是围绕Kcalbeloh黑洞运行的行星, 距离Kcalbeloh较远, 表面几乎完全被冰覆盖. 它较大的轨道倾角和离心率表明它很可能是一颗被Kcalbeloh捕获的行星. 
        

