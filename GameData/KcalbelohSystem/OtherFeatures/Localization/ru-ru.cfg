        #LOC_KS_Maelg_description = Маэлг - самая холодная звезда в системе Ккалбелох, излучающая гораздо меньше света, чем другие звезды. Она классифицируется как коричневый карлик L-типа.
        #LOC_KS_Mehtna_description = Метна - холодная планета, приливно запертая Маэлгом. Большая часть ее поверхности покрыта толстыми ледяными шапками, за исключением области вблизи субзвездной точки, которую мы называем "теплым полюсом". Из-за низкого атмосферного давления точка кипения воды даже ниже комнатной температуры. Поэтому вода на этой планете существует в основном в виде льда или пара, а жидкой воды почти нет.
        #LOC_KS_Meiuqer_description = Мейукер - крошечная планета с орбитой большого эксцентриситета. Температура ее поверхности резко меняется с удалением от Маэлга.
        #LOC_KS_Noi_description = Ной - небольшая луна Симета. Ученые считают, что это может быть один из фрагментов великого столкновения на Нойре, поскольку его состав похож на породы вблизи гигантского кратера Нойры.
        #LOC_KS_Noira_description = Нойра - единственная луна, вращающаяся вокруг Симетры, и единственная луна в системе Ккалбелоха с ретроградной орбитой. На ее поверхности можно наблюдать гигантский кратер, указывающий на то, что она пережила сильное столкновение с относительно крупным небесным телом. 
        #LOC_KS_Norihc_description = Норихс - холодная ледяная луна, вращающаяся вокруг барицентра двух газовых гигантов. Она геологически активна, что привело к образованию множества глубоких трещин на толстых ледяных шапках.
        #LOC_KS_Noyreg_description = Нойрег - каменистая луна с очень плотной атмосферой. Ее поверхность почти полностью скрыта толстым слоем облаков. Хотя атмосфера зеленого цвета выглядит завораживающе, посадка на поверхность Нойрега считается крайне опасной из-за высокой концентрации хлора в воздухе.
        #LOC_KS_Onrefni_description = Онрефни - карликовая планета, очень близкая к Ккалбелоху. Это самый близкий к Ккалбелоху небесный объект, который был обнаружен. Ее поверхность разрывается на части под действием чрезвычайно сильных приливных сил.
        #LOC_KS_Rouqea_description = Рогэ - это океанский мир, то есть его поверхность полностью покрыта водой. Хотя внешне он похож на Лейт, океан на Рогэ полностью отличается от океана Лейт. Океан на Рогэ может быть настолько глубоким, что огромное давление в нижних областях океана может привести к образованию мантии из экзотической формы льда.
        #LOC_KS_Sedah_description = Седа - горячая газовая планета-гигант, расположенная очень близко к Санорку. Из-за высокой температуры атмосферы она слегка светится. По размеру она примерно равна Джулу, но масса примерно в восемь раз меньше, что делает ее атмосферу "пушистой".
        #LOC_KS_Sera_description = Сера - пустынная каменистая планета с красивым кольцом и несколькими гигантскими озерами. Однако озера токсичны, и на этой планете нет никаких признаков жизни.
        #LOC_KS_Simeht_description = Симет - меньшая планета в бинарной системе газовых гигантов. Ее также относят к ледяным гигантам, как и Симетре, но ее облачные полосы и штормы относительно трудно наблюдать в видимом свете.
