        #LOC_KS_Suluco_description = Сулуко - кербиноподобная планета, приливно запертая Санорком. Это раздвоенный мир: на одной стороне - бесконечный день, на другой - вечная ночь. На границе между ними находится тонкое кольцо сумеречной вечности, которое является единственным регионом, где может существовать жизнь.
        #LOC_KS_Sunorc_description = Санорк - звезда главной последовательности K-типа, также известная как оранжевый карлик. Она похожа на Кербол, но меньше и холоднее. Эта звезда представляет особый интерес для поиска внеземной жизни, поскольку имеет большую продолжительность жизни и излучает меньше ультрафиолета.
