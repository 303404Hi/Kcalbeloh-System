        // ******************************** Planet descriptions ********************************
        #LOC_KS_Aciore_description = Анехта это газовый гигант с потрясающей системой планетарных колец. Планета характеризуется вечным облачным покровом, который разделен на отдельные светлые зоны и темные пояса. Из-за противоречивых моделей циркуляции этих зон и поясов планета испытывает сильные штормы и турбулентность.
        #LOC_KS_Ahtpan_description = Атпан — каменистая пустынная планета с океанами, в основном состоящими из нафты. Хотя строительство нефтехимического завода на поверхности планеты может показаться хорошей идеей, Космический центр Кербала (КСЦ) советует всем кербонавтам не снимать шлемы во время исследования планеты. Это потому, что атмосфера планеты источает сильный запах шариков от моли!
        #LOC_KS_Anneheg_description = Аннехег это планета темного цвета, похожая на уголь, которая вращается вокруг Аралка-А. Из-за ее близости к звезде, сильное тепло и свет вызвали плавление большей части ее поверхности, что привело к образованию лавовых рек и океанов, а также к частым испаряющимся металлическим бурям. Из-за суровых условий Аннехег считается одной из самых адских планет, когда-либо обнаруженных.
        #LOC_KS_AralcA_description = Аралк-А — первая звезда двойной системы в системе Калбело и считается самой яркой и самой массивной звездой в системе. Высокая температура и сине-белый цвет позволяют предположить, что это звезда главной последовательности А-типа.
        #LOC_KS_AralcB_description = Аралка-Б - вторая звезда в двойной системе, представляет собой маленькую звезду с низкой массой, классифицируемую как звезда главной последовательности М-типа, также известная как красный карлик.
        #LOC_KS_AralcSystem_description = Это барицентр двойной звездной системы.
        #LOC_KS_Arorua_description = Ароруа это большая каменистая планета, приливно зазваченная Аралком-Б. В результате сильных солнечных ветров, исходящих от Аралка-Б, полярные сияния можно наблюдать со всего полушария, обращенного к Аралку-Б. При этом его атмосфера постепенно сдувается солнечным ветром с красного карлика.
        #LOC_KS_Dipuc_description = Дипак это единственный спутник Сэры, и его поверхность покрыта большими кратерами, что указывает на то, что он поглотил множество сильных ударов метеоритов, которые в противном случае попали бы в Сэру. Спутник также геологически активен, на его поверхности имеется значительное количество действующих вулканов, а также массивные горы, которые видны даже вблизи Серы.
        #LOC_KS_Efil_description = Эфил выглядит как сапфир, приютившийся рядом с Анехтой, если смотреть на нее с расстояния. Его очаровательная атмосфера и прекрасные пляжи делают его идеальным местом для отдыха. Возможно, в будущем Космический центр Кербала (КСЦ) построит там курорт. Однако остается вопрос, кто мог позволить себе билет на эту далекую планету.
        #LOC_KS_Elad_description = Элад — самая большая и первая из обнаруженных лун Анехты. Считается, что в прошлом Элад имел атмосферу и даже поддерживал жидкую воду на своей поверхности, но остается загадкой, почему спутник со временем утратил эти характеристики.
        #LOC_KS_Enots_description = Энотс — это небольшой спутник-астероид, находящийся внутри системы колец Анехты, и он считается самым маленьким из известных спутников Анехты.
        #LOC_KS_Eulb_description = Эулб — это… голубой спутник.
        #LOC_KS_Iomena_description = Айомена — каменистая планета с большими кратерами и океанами. Научные исследования показали, что вероятность существования жизни на этой планете чрезвычайно мала из-за высоких концентраций аммиака, присутствующих как в атмосфере, так и в океанах. Тем не менее, ученые не отказались от возможности обнаружения жизни в таких экстремальных условиях.
        #LOC_KS_Kcalbeloh_description = Калбело — сверхмассивная черная дыра, центр системы Калбело. У нее нет джета или перегретого синего аккреционного диска, что указывает на то, что она, вероятно, не пожирала звезду миллионы лет.
        #LOC_KS_Maelg_description = Мэлг — наименее массивная и самая холодная звезда в системе Калбело, и, следовательно, она излучает значительно меньше света, чем другие звезды. Он классифицируется как коричневый карлик L-типа.
        #LOC_KS_Mehtna_description = Метна — холодная планета, приливно-захваченная Мэлгом. Большая часть ее поверхности покрыта толстыми ледяными шапками, за исключением области около подзвездной точки, которую назвали «теплым полюсом». Из-за низкого атмосферного давления на планете вода кипит значительно ниже комнатной температуры, в результате чего вода существует в основном в форме льда или водяного пара.
        #LOC_KS_Meiuqer_description = Мэюкер — маленькая планета с исключительно эксцентричной орбитой. Температура ее поверхности претерпевает значительные колебания в зависимости от расстояния до Мэлга.
        #LOC_KS_Noi_description = Ной - это троянский астероид, который вращается вокруг точки Лагранжа L4 между Санорком и системой Симет-Симетра, которая существует на 60° впереди барицентра бинарных планет на их орбите.
        #LOC_KS_Noira_description = Нойра - это спутник, вращающийся ближе всего к барицентру двойной планетной системы Симетра-Симет, и он уникален в системе Калбело тем, что имеет ретроградную орбиту. На его поверхности есть гигантский кратер, что позволяет предположить, что в прошлом он испытал значительное воздействие относительно большого небесного тела.
        #LOC_KS_Norihc_description = Норик — холодный спутник, вращающийся вокруг барицентра двойных газовых гигантов. Несмотря на свой ледяной внешний вид, он геологически активен и имеет многочисленные глубокие трещины на своих толстых ледяных шапках.
        #LOC_KS_Noyreg_description = Нойрег — каменистый спутник с чрезвычайно плотной атмосферой, которая скрывает его поверхность под толстыми слоями облаков. Его атмосфера имеет завораживающий зеленый оттенок, но посадка на этот спутник считается чрезвычайно опасной из-за высокой концентрации агрессивных и токсичных компонентов в воздухе.
        #LOC_KS_Onrefni_description = Онрефни, карликовая планета вращающаяся в непосредственной близости от Калбело, испытывая сильные приливные силы, разрывающие ее поверхность на части.
        #LOC_KS_Rouqea_description = Роукия — это завораживающий мир-океан, полностью покрытый водой. В отличие от Лейта, ее океан уникален и неповторим, с огромными глубинами, которые могут образовать мантию из экзотического льда из-за экстремального давления. Ее загадочные и манящие глубины продолжают привлекать внимание исследователей и ученых.
        #LOC_KS_Sedah_description = Сэда — горячий газовый гигант, вращающийся очень близко к Санорку. Высокие атмосферные температуры придают ему легкое свечение. Несмотря на то, что он похож по размеру на Джул, его масса составляет всего одну седьмую массы Джула, что приводит к менее плотной и более «воздушной» атмосфере.
        #LOC_KS_Sera_description = Сэра — пустынная каменистая планета с потрясающей системой колец и несколькими большими озерами. К сожалению, озера токсичны, и нет никаких известных свидетельств жизни на Сэре.
        #LOC_KS_Simeht_description = Симет, меньшая планета в системе бинарных газовых гигантов, также классифицируется как ледяной гигант. Однако, в отличие от Симетры, его полосы облаков и штормы трудно наблюдать в видимом свете.
        #LOC_KS_SimeSystem_description = Это барицентр двойной системы газовых гигантов.
        #LOC_KS_Simetra_description = Симетра — самый крупный ледяной гигант в системе двойных газовых гигантов Симетра-Симет. Его синий цвет объясняется следами метана, обнаруженными в его самых отдаленных регионах, в то время как другие регионы планеты, как полагают, окрашены в зеленый и желтый цвет из-за неизвестных соединений.
        #LOC_KS_Suluco_description = Сулуко — это планета, похожая на Кербин, которая приливно-захваченна Санорком, а это означает, что одна сторона планеты всегда обращена к звезде, а другая сторона находится в вечной тьме. Это раздвоенный мир с резким контрастом между двумя полушариями. Одна сторона переживает бесконечный день, а другая окутана вечной ночью. Граница между двумя половинами представляет собой узкое кольцо сумеречной вечности, которая является единственным регионом на планете, потенциально способным поддерживать жизнь.
        #LOC_KS_Sunorc_description = Санорк — звезда главной последовательности K-типа, также известная как оранжевый карлик. Он меньше и холоднее, чем Кербол, что делает его особенно интересным для поиска внеземной жизни. Санорк имеет более длительный срок службы и излучает меньше УФ-излучения, что увеличивает вероятность существования обитаемых планет в его системе.
        #LOC_KS_Tot_description = Спутник-астероид, вращающийся вокруг Сулуко.
        #LOC_KS_Uleg_description = Улег — холодная планета, орбита которой уходит далеко от Калбело. Его поверхность преимущественно покрыта льдом. Его сильно наклоненная и эксцентричная орбита предполагает, что он, вероятно, был захвачен Калбело.
        

