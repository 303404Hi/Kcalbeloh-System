        // Planet descriptions
        #LOC_KS_Aciore_description = Асьор - газовая планета-гигант с планетарным кольцом. Она вечно покрыта облаками, которые подразделяются на более светлые зоны и более темные. Взаимодействие этих противоречивых моделей циркуляции вызывает сильные бури и турбулентность.
        #LOC_KS_Ahtpan_description = Ахтпан - пустынная каменистая планета с океанами, состоящая в основном из нафты. Похоже, это хорошая идея - построить на ее поверхности нефтехимический завод. KSC напоминает всем кербонавтам не снимать шлемы на ее поверхности, потому что атмосфера полна запаха нафталина!
        #LOC_KS_Anneheg_description = Аннехег - планета темного цвета, похожая на большой горящий угольный шар. Она находится так близко к Аралк-А, что ее поверхность плавится под воздействием сильного света, образуя лавовые реки и океаны. Каждый день на этой планете происходят бури, состоящие из металлического пара. Наверное, это одна из самых адских планет, которые были обнаружены.
        #LOC_KS_AralcA_description = Аралк-А, первая звезда бинарной системы, является самой яркой звездой в системе Ккалбелох. Ее высокая температура, а также голубой белый цвет позволяют предположить, что Аралк-А - звезда главной последовательности типа А. 
        #LOC_KS_AralcB_description = Аралк-Б, вторая звезда бинарной системы, представляет собой небольшую звезду с низкой массой. Это звезда главной последовательности М-типа, известная как красный карлик.
        #LOC_KS_AralcSystem_description = Это барицентр бинарной звездной системы.
        #LOC_KS_Arorua_description = Ароруа - большая скалистая планета, приливно заблокированная Аралком-Б. Из-за сильного солнечного ветра с этой звезды, полярные сияния могут наблюдаться со всего полушария, обращенного к Аралк-Б. В то же время ее атмосфера постепенно сдувается солнечным ветром от красного карлика.
        #LOC_KS_Dipuc_description = Дипак - единственная луна Серы. Ее поверхность покрыта большими кратерами, что указывает на то, что она выдержала много сильных метеоритных ударов для Серы. Она геологически активна, с большим количеством действующих вулканов на ее поверхности, а также огромными горами, которые даже видны в окрестностях Серы. 
        #LOC_KS_Efil_description = Если смотреть издалека, Эфил выглядит как сапфир, установленный рядом с Асьор. Чарующие цвета атмосферы и прекрасные пляжи говорят о том, что это отличное место для отдыха. Возможно, в будущем KSC построит там курорт, но проблема в том, что никто не знает, кто сможет позволить себе билет, чтобы полететь туда.
        #LOC_KS_Elad_description = Элад - самая большая луна Асьор, а также первая обнаруженная луна газового гиганта. Похоже, что в прошлом она имела атмосферу и даже жидкую воду на поверхности, но остается загадкой, почему она потеряла ее впоследствии.
        #LOC_KS_Enots_description = Энотс - крошечная луна, встроенная в кольцо Асьор. Это самая маленькая луна, обнаруженная до сих пор.
        #LOC_KS_Eulb_description = Эульб - это ... голубая луна.
        #LOC_KS_Iomena_description = Иомена - скалистая планета с большими кратерами и океанами. Исследования показали, что вероятность существования жизни здесь невелика, поскольку в атмосфере и океанах планеты обнаружена высокая концентрация аммиака, но ученые не отказались от надежды найти жизнь в таких экстремальных условиях.
