@Kopernicus:NEEDS[RealSolarSystem]:LAST[KcalbelohSystem]
{
    @Body[Onrefni]
    {
        @Properties
        {
            @initialRotation = 100
        }
    }
    @Body[Mehtna]
    {
        @Properties
        {
            @initialRotation = 289
        }
    }
    @Body[Suluco]
    {
        @Properties
        {
            @initialRotation = -80
        }
    }
    @Body[Anneheg]
    {
        @Properties
        {
            @initialRotation = 60
        }
    }
    @Body[Arorua]
    {
        @Properties
        {
            @initialRotation = -90
        }
    }
}

@Kopernicus:BEFORE[RealSolarSystem]
{
    @Body:HAS[@Atmosphere:HAS[~maxAltitude,#altitude]]
    {
        @Atmosphere
        {
            maxAltitude = #$altitude$
            !altitude
        }
    }
    @Body:HAS[@Atmosphere:HAS[~maxAltitude,#atmosphereDepth]]
    {
        @Atmosphere
        {
            maxAltitude = #$atmosphereDepth$
            !atmosphereDepth
        }
    }
}