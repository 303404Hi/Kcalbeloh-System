@KcalbelohSystemSettings:FIRST:NEEDS[JNSQ]
{
	@Rescale = 2.5
	%RescaleAll = False
}


// *****************************Celectial Bodies of Kcalbeloh System*****************************
@Kopernicus:HAS[@KcalbelohSystemSettings:HAS[#Rescale[2.5]]]:BEFORE[SigDim2]:NEEDS[SigDim]
{
    @Body:HAS[#Tag[Kcalbeloh_Type0],~name[Kerbin]] // Used for normal celestial bodies
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Type1],~name[Kerbin]] // Used for celestial bodies near the black hole
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 1
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Asteroid]] // Used for Asteroids
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Star]] // Star size remains the same (as stars in KSP is larger than 1/10 scale), only increase the mass
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 1
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 6.25 // Mass is 2.5^2 larger than 1/10 scale

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh]] // The light curve and atmosphere of Kcalbeloh is not changed
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1 // <<==
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@lightRange = 0.4 // <<==

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1 // <<==
			@atmoVisualEffect = 1 // <<==

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Wormhole]] // Used for wormholes. Remain wormholes the same size, only change the orbit
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 1
			@Rescale = 2.5
			@Atmosphere = 1
			@dayLengthMultiplier = 1


			// Advanced Settings

			@landscape = 1
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1
			@atmoVisualEffect = 1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Type0]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Type1]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Asteroid]]
	{
		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
		}
	}
}

