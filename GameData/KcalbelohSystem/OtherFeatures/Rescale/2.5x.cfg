	@Body:HAS[#Tag[DoNotRescale]]
	{
		@SigmaDimensions
		{
			// Base Settings
			@Resize = 1
			@Rescale = 1
			@Atmosphere = 1
			@dayLengthMultiplier = 1
			
			// Advanced Settings
			
			@landscape = 1
			@geeASLmultiplier = 1
			
			@resizeScatter = 1
			@resizeBuildings = 0
			@groundTiling = 1
			
