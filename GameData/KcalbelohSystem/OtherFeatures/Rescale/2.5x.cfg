			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Asteroid]] // Used for Asteroids
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 2.5
			@Rescale = 2.5
			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
