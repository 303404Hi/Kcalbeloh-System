		@ScaledVersion
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
		}
		@PQS
        {
			@fadeStart *= 1.4
			@fadeEnd *= 1.4
			@deactivateAltitude *= 1.4
