			@Atmosphere = 1.1
			@dayLengthMultiplier = 1.581138830084

			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 1

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1.181818182
			@atmoVisualEffect = 1.1

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh]] // The light curve and atmosphere of Kcalbeloh is not changed
    {
        @ScaledVersion
		{
			@Light
			{
				@luminosity *= 0.16
			}
		}
		@SigmaDimensions
        {
            // Base Settings

			@Resize = 1 // 2.5	- Changed on 04.02.2024
			@Rescale = 2.5
			@Atmosphere = 1 // <<==
			@dayLengthMultiplier = 1.581138830084


			// Advanced Settings

			@landscape = 0.76
			@geeASLmultiplier = 6.25 // 1	- Changed on 04.02.2024

			@resizeScatter = 0
			@resizeBuildings = 0

			@CustomSoISize = 0
			@CustomRingSize = 0

			@lightRange = 0.4 // <<==

			@atmoASL = 1
			@tempASL = 1
			@atmoTopLayer = 1 // <<==
			@atmoVisualEffect = 1 // <<==

			@scanAltitude = 1
		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Wormhole]] // Used for wormholes. Remain wormholes the same size, only change the orbit
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 1
			@Rescale = 2.5
			@Atmosphere = 1
			@dayLengthMultiplier = 1


			// Advanced Settings

			@landscape = 1
			@geeASLmultiplier = 1

