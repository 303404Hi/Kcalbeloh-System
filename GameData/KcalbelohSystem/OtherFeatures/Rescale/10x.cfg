		}
	}
	@Body:HAS[#Tag[Kcalbeloh_Asteroid]] // Used for normal celestial bodies
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 10
			@Rescale = 10
			@Atmosphere = 1.4
			@dayLengthMultiplier = 3.16227766017


			// Advanced Settings

			@landscape = 1 // <<==
			@geeASLmultiplier = 1

