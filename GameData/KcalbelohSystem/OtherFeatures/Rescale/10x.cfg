			@atmoTopLayer = 1.61
			@atmoVisualEffect = 1.4

			@scanAltitude = 1
		}
	}
	@Body:HAS[#name[Kcalbeloh]] // The light curve and atmosphere of Kcalbeloh is not changed
    {
        @SigmaDimensions
        {
            // Base Settings

			@Resize = 10
			@Rescale = 10
			@Atmosphere = 1 // <<==
			@dayLengthMultiplier = 2


			// Advanced Settings

			@landscape = 0.25
			@geeASLmultiplier = 1

