@Scatterer_planetsList:HAS[@KcalbelohSystemSettings:HAS[#Rescale[10]]]:LAST[KcalbelohSystem]
{
	@scattererCelestialBodies
	{
		@Item:HAS[#Tag[Kcalbeloh]]
		{
			@loadDistance *= 10
			@unloadDistance *= 10
		}
	}
}


