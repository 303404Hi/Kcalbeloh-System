@Kopernicus:AFTER[Kopernicus]:HAS[@KcalbelohSystemSettings:HAS[#DistanceFactor[0.1]]]
{
    @Body[Kcalbeloh]
    {
        @Orbit
        {
            @semiMajorAxis *= 0.1
        }
    }
    @Body[Kerbol]:NEEDS[!BeyondHome]
    {
        @Orbit
        {
            @semiMajorAxis *= 0.1
        }
    }
}

