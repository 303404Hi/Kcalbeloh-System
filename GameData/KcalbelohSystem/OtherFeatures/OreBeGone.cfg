//Removes Ore from all non-terrestrial bodies, and prevents contracts from asking you to dig it up from said bodies.

@Contracts
{
	@ISRU
	{
		@RESOURCE_REQUEST:HAS[#Name[Ore]]
		{
			Forbidden = Kcalbeloh
            Forbidden = Rouqea
			Forbidden = Maelg
			Forbidden = Sunorc
            Forbidden = AralcA
            Forbidden = AralcB
            Forbidden = Sedah
            Forbidden = SimeSystem
            Forbidden = Simetra
            Forbidden = Simeht
            Forbidden = Anehta
            Forbidden = WH3141A
            Forbidden = WH3141B
		}
	}
}

PLANETARY_RESOURCE
{
	ResourceName = Ore
	ResourceType = 0
	PlanetName = Kcalbeloh
	
	Distribution
	{
		PresenceChance = 0
		MinAbundance = 0
